<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Formulario-TrybeTrip</title>
</head>

<body>
  <h1 class="display-6 text-muted text-center">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

  <form class="container">
    <fieldset >
      <label for="fullName" class="form-label">Nome Completo:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" class="form-control" minlength="10" required>
      <br />

      <label for="email" class="form-label">Endereço de e-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" class="form-control" required>
      <br />

      <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade" class="btn-check" required>
      <label for="destination1" class="btn btn-secondary">Cidade</label>

      <input type="radio" id="destination2" className="radios" name="destinations" value="Campo" class="btn-check" required>
      <label for="destination2" class="btn btn-secondary">Campo</label>

      <input type="radio" id="destination3" className="radios" name="destinations" value="Praia" class="btn-check" required>
      <label for="destination3" class="btn btn-secondary">Praia</label>

      <input type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" class="btn-check" required>
      <label for="destination4" class="btn btn-secondary">Montanhas</label>
      <br />

      <label for="why" class="form-label">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
      <br />
      <textarea name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui" class="form-control" ></textarea>
      <br />

      <label for="date">Qual a melhor data para realizar sua viagem?</label>
      <input type="date" id="date">
      <br />

      <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
      <input type="checkbox" name="promo" id="promo">
      <br />

      <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      <input type="checkbox" name="agreement" id="agreement" required>
    </fieldset>

    <button type="submit" id="submit-btn" class="btn btn-success" disabled>Participar do concurso TrybeTrip</button>
    <button type="button" id="clear-btn" class="btn btn-danger">Apagar informações</button>
  </form>
</body>

</html>
